name: Deploy Storybook to GitHub Pages

# DISABLED: Storybook 7.6.x has limited Angular 18 support
# TODO: Re-enable when Storybook 8.x with Angular 18 support is stable
on:
  push:
    branches: [main]
    paths:
      - 'demo-app/**'
      - 'src/lib/**'
  pull_request:
    branches: [main]
    paths:
      - 'demo-app/**'
      - 'src/lib/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "storybook"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook-gh-pages || echo "Storybook build failed - Angular 18 compatibility issue. See demo-app/README-STORYBOOK.md"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './demo-app/storybook-static'
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
